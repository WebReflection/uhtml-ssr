<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>uhtml-ssr</title>
  <script type="module">
  import(
    /^(?:localhost|[::1]|127(?:.d+){3})$/.test(location.hostname) ?
    '../esm/index.js' :
    'https://unpkg.com/uhtml-ssr?module'
  )
  .then((module) => {
    window.require = () => module;
    import('./index.js');
  });
  </script>
</head>
<body></body>
</html>
